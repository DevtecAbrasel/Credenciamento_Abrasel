<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de check-in</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="styles/style-list-checkin.css">
  <style>
    /* Adicione estilos adicionais conforme necess√°rio */
    .search-container {
      margin-bottom: 15px;
    }

    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <canvas class="orb-canvas"></canvas>

  <section>
    <h1 class="overlay__title">Lista de check-in</h1>
  
    <!-- Adicionando o campo de busca -->
    <div class="search-container">
      <label for="search">Buscar convidado:</label>
      <input type="text" id="search" placeholder="Digite o nome do convidado">
    </div>

    <div class="wrapper-checkbox">
      <div class="checkbox">
        <div class="figure-container">
          <div class="figure face"></div>
        </div>
        <div class="text">
          <span>Convidado 1
            <br>
            Cargo,
            Empresa,
            Mesa
          </span>
        </div>
      </div>
      <div class="checkbox">
        <div class="figure-container">
          <div class="figure face"></div>
        </div>
        <div class="text">
          <span>Convidado 2
            <br>
            Cargo,
            Empresa,
            Mesa
          </span>
        </div>
      </div>
      <div class="checkbox">
        <div class="figure-container">
          <div class="figure face"></div>  
        </div>
        <div class="text"> 
          <span>Convidado 3
            <br>
            Cargo,
            Empresa,
            Mesa
          </span>
        </div>
      </div>
      <div class="checkbox">
        <div class="figure-container">
          <div class="figure face"></div>
        </div>
        <div class="text">
          <span>Convidado 4
            <br>
            Cargo,
            Empresa,
            Mesa
          </span> 
        </div> 
      </div>
    </div>
  </section>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="list-checkin.js"></script>
  <script type="module" src="list-checkin.js"></script>
</body>
</html>
